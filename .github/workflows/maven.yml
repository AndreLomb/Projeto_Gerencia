# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: |
        mvn clean install -DskipTests
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: gerencia-artifact
        path: target/*.jar
  
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Run test
      run: |
        mvn clean test site
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: reporte-de-testes
        path: target/site/
  
  send-email:

    needs: test

    runs-on: ubuntu-latest

    env:
      COMMIT_CODE: ${{ github.sha }}
      
    steps:
      - name: Instalar mailutils
        run: |
          sudo apt update
          sudo apt install -y mailutils

      - name: Gerar link para a página do run (onde está o artifact)
        id: gerar-link
        run: |
          echo "url=https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}" >> "$GITHUB_OUTPUT"

      - name: Enviar email com link do relatório
        env:
          REPORT_URL: ${{ steps.gerar-link.outputs.url }}
      
          RECIPIENTS: ${{ secrets.DEV_EMAILS }}
        run: |
          for email in $(echo $RECIPIENTS | tr ',' ' '); do
            MESSAGE_BODY="Olá, os testes passaram com sucesso. Commit: $COMMIT_CODE. Relatório: $REPORT_URL. Atenciosamente, GitHub Actions"
            
            echo $MESSAGE_BODY | mail -s "Relatório de Testes - Commit: $COMMIT_CODE" "$email"
          done